name: CI-CD Pipeline

on:
    push:
        branches:
            - main
            - 'feature/*'

    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build-and-push-image:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Get changed file
              id: changed-files-build
              uses: tj-actions/changed-files@v45
              with:
                  files: |
                          Dockerfile
                          requirements.txt
            - name: Set up Docker Buildx
              if: steps.changed-files-build.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
              uses: docker/setup-buildx-action@v3
            - name: Log in to Dockerhub
              if: steps.changed-files-build.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_NAMESPACE }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}
            - name: Build and push Docker image
              if: steps.changed-files-build.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
              run: |
                      docker buildx build --push \
                        --tag ${{ vars.DOCKERHUB_NAMESPACE }}/${{ vars.DOCKERHUB_REPOSITORY }}:latest \
                        --tag ${{ vars.DOCKERHUB_NAMESPACE }}/${{ vars.DOCKERHUB_REPOSITORY }}:${{ github.sha }} \
                        .

    unit-and-integration-and-e2e-tests:
        runs-on: ubuntu-latest
        needs: build-and-push-image
        env:
          AIRFLOW_WWW_USER_USERNAME: ${{ secrets.AIRFLOW_WWW_USER_USERNAME }}
          AIRFLOW_WWW_USER_PASSWORD: ${{ secrets.AIRFLOW_WWW_USER_PASSWORD }}
          AIRFLOW_WWW_USER_EMAIL: ${{ secrets.AIRFLOW_WWW_USER_EMAIL }}
          AIRFLOW_WWW_USER_FIRSTNAME: ${{ secrets.AIRFLOW_WWW_USER_FIRSTNAME }}
          AIRFLOW_WWW_USER_LASTNAME: ${{ secrets.AIRFLOW_WWW_USER_LASTNAME }}
          API_KEY: ${{ secrets.API_KEY }}
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
          CELERY_BACKEND_NAME: ${{ secrets.CELERY_BACKEND_NAME }}
          CELERY_BACKEND_USERNAME: ${{ secrets.CELERY_BACKEND_USERNAME }}
          CELERY_BACKEND_PASSWORD: ${{ secrets.CELERY_BACKEND_PASSWORD }}
          ELT_DATABASE_NAME: ${{ secrets.ELT_DATABASE_NAME }}
          ELT_DATABASE_USERNAME: ${{ secrets.ELT_DATABASE_USERNAME }}
          ELT_DATABASE_PASSWORD: ${{ secrets.ELT_DATABASE_PASSWORD }}
          FERNET_KEY: ${{ secrets.FERNET_KEY }}
          METADATA_DATABASE_NAME: ${{ secrets.METADATA_DATABASE_NAME }}
          METADATA_DATABASE_USERNAME: ${{ secrets.METADATA_DATABASE_USERNAME }}         
          METADATA_DATABASE_PASSWORD: ${{ secrets.METADATA_DATABASE_PASSWORD }}         
          POSTGRES_CONN_PASSWORD: ${{ secrets.POSTGRES_CONN_PASSWORD }}
          POSTGRES_CONN_USERNAME: ${{ secrets.POSTGRES_CONN_USERNAME }}
          POSTGRES_CONN_HOST: ${{ secrets.POSTGRES_CONN_HOST }}
          POSTGRES_CONN_PORT: ${{ secrets.POSTGRES_CONN_PORT }}
          AIRFLOW_UID: ${{ vars.AIRFLOW_UID }}
          CHANNEL_HANDLE: ${{ vars.CHANNEL_HANDLE }}
          DOCKERHUB_NAMESPACE: ${{ vars.DOCKERHUB_NAMESPACE }}
          DOCKERHUB_REPOSITORY: ${{ vars.DOCKERHUB_REPOSITORY }}
          DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
          HUGGING_FACE_URL: ${{ vars.HUGGING_FACE_URL }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Get changed files
              id: changed-files-tests
              uses: tj-actions/changed-files@v45
              with:
                  files: |
                      dags/**
                      include/**
                      docker-compose.yaml
            - name: Set up Docker compose
              if: steps.changed-files-tests.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
              run: docker compose up -d
            - name: Run unit and integration Tests
              if: steps.changed-files-tests.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
              run: docker exec -t airflow-worker sh -c "pytest tests/ -v"
            - name: Run End-to-End DAG Tests
              if: steps.changed-files-tests.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
              # In production, this would be dynamically derived from changed DAG files.
              run: |
                docker exec -t airflow-worker sh -c "mkdir -p /opt/airflow/data"

                echo "=== Running produce_json DAG ==="
                docker exec -t airflow-worker sh -c "airflow dags test produce_json"

                EXECUTION_DATE=$(date +%Y-%m-%d)
                FILE_PATH="/opt/airflow/data/YT_data_${EXECUTION_DATE}.json"

                echo "=== Verifying file exists at ${FILE_PATH} ==="
                docker exec -t airflow-worker sh -c "test -f ${FILE_PATH} || (echo 'ERROR: File not found' && ls -la /opt/airflow/data && exit 1)"

                echo "=== File verified. Contents preview: ==="
                docker exec -t airflow-worker sh -c "head -n 5 ${FILE_PATH}"

                echo "=== Running Update_db DAG with file_path ==="
                docker exec -t airflow-worker sh -c "airflow dags test Update_db --conf '{\"file_path\":\"${FILE_PATH}\",\"execution_date\":\"${EXECUTION_DATE}\"}'"
                
                echo "=== Running data_quality DAG ==="
                docker exec -t airflow-worker sh -c "airflow dags test data_quality --conf '{\"execution_date\":\"${EXECUTION_DATE}\"}'"

                echo "=== All E2E DAG tests completed successfully! ==="
                
            - name: Tear down docker compose
              if: always() && steps.changed-files-tests.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
              run: |
               docker compose down
                        
